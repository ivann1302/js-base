name: CI

# Когда запускать: при push и pull request
on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Задача: проверка кода
  check:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Получить код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Установить Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Шаг 3: Установить зависимости
      - name: Install dependencies
        run: npm ci

      # Шаг 4: Проверить форматирование (Prettier)
      - name: Check formatting
        run: npm run format:check

      # Шаг 5: Проверить линтер (ESLint)
      - name: Run linter
        run: npm run lint

      # Шаг 6: Проверить типы TypeScript
      - name: Type check
        run: npx tsc --noEmit

      # Шаг 7: Собрать проект (проверка, что сборка работает)
      - name: Build project
        run: npm run build
